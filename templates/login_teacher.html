{% extends "base.html" %}
{% block title %}Teacher Login{% endblock %}
{% block content %}
<div class="max-w-sm mx-auto mt-20 bg-gray-800 p-8 rounded-xl shadow-lg border border-gray-700 text-white">
  <h2 class="text-2xl font-bold mb-6 text-center">Teacher Login</h2>
  
  <form method="POST" class="space-y-4">
    {% csrf_token %}

    <div>
      <label for="username" class="block mb-1 font-medium">Username</label>
      <input type="text" name="username" id="username" required
             class="w-full px-3 py-2 bg-gray-900 text-white border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <div>
      <label for="password" class="block mb-1 font-medium">Password</label>
      <input type="password" name="password" id="password" required
             class="w-full px-3 py-2 bg-gray-900 text-white border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>

    <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-full transition">
      Login
    </button>
  </form>
</div>
{% endblock %}
